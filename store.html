<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BTS Website | Store</title>
        <meta name="BTS World Tour 2019" content="This is just a project, it is not the real BTS website.">
        <link rel="stylesheet" href="styles.css">
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class ="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="BTS Logo.png" alt="logo"
                     class="logo-image">
            </div>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Love Yourself</span>
                    <img class="shop-item-image" alt="logo" src="BTS LY album.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
                </div>
        </div>
                <div class="shop-item">
                    <span class="shop-item-title">Love Yourself: Tear</span>
                    <img class="shop-item-image" src="BTS LY Tear album.png" alt="logo">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$16.99</span>
                        <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Map Of Seoul</span>
                    <img class="shop-item-image" alt="logo" src="BTS Map Of Seoul album.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">BE</span>
                    <img class="shop-item-image" alt="logo" src="BTS BE album.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button" >ADD TO CART</button>
                    </div>
                </div>
        </section>

        <div class="shop-items">
            <section class="container content-section">
                <h2 class="section-header">MERCH</h2>
                <div class="shop-item">
                    <span class="shop-item-title">Shirt and Shorts</span>
                    <img class="shop-item-image" alt="logo" src="BTS Clothes merch.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$20.99</span>
                        <button class="btn btn-primary shop-item-button" >ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">BE Hoodie</span>
                    <img class="shop-item-image" alt="logo" src="BTS Hoodie merch.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$35.99</span>
                        <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
                </div>
            </section>
        </div>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-wuantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
               
            </div>
           
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.00</span>
            </div>
                <button class="btn btn-primary btn-purchase">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">BTS</h3>
            <ul class="nav footer-nav">
                <li><a href="https://youtube.com" target="_blank">
                    <img src="YouTube Logo.png" alt="logo">
                </a></li>
                <li><a href="https://spotify.com" target="_blank">
                    <img src="Spotify Logo.png" alt="logo">
                </a></li>
                <li><a href="https://facebook.com" target="_blank">
                    <img src="Facebook Logo.png" alt="logo">
                </a></li>
            </ul>
            </div>
        </footer>
    </body>
</html>
